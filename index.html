<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Form Validation</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<h1>The Form</h1>
		<form role="form">
			<div class="form-group required">
				<label class="control-label" for="email">Email (to be used as a login)<sup>*</sup></label>
				<input class="form-control" id="email" placeholder="Email" type="text">
			</div>

			<!-- Same as above, but in error state and message -->
			<!-- <div class="form-group has-error">
				<label class="control-label" for="email">Email (to be used as a login)<sup>*</sup></label>
				<input class="form-control" id="email" placeholder="Email" type="text">
				<div class="alert alert-danger">Importaint error message</div>
			</div> -->

			<div class="form-group required">
				<label for="password">Password<sup>*</sup></label>
				<input class="form-control" id="password" placeholder="Password" type="password">
			</div>

			<div class="form-group">
				<label for="city">City of residence (not required)</label>
				<input class="form-control" id="city" placeholder="City" type="text">
			</div>

			<div class="form-group">
				<label for="phone">Telephone (not required)</label>
				<input class="form-control" id="phone" placeholder="Phone number should be valid eg +380509993322" type="text">
			</div>

			<div class="form-group required">
				<div class="checkbox">
					<label>
						<input type="checkbox"> I am agreed to <a href="/">all</a> *
					</label>
				</div>
			</div>

			<div class="form-group">
				<!-- Example of disabled button -->
				<!-- <button type="submit" class="btn btn-primary disabled">Send</button> -->
				<button type="submit" class="btn btn-primary disabled">Send</button>
			</div>
		</form>
	</div>
	<script src="script/validate.js"></script>
</body>
</html>
